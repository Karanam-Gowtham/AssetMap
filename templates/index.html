<!DOCTYPE html>
<html>
<head>
    <title>assetmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 220px;
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
        }
        ul {
            margin-top: 20px;
            background: #020617;
            padding: 10px;
            border: 1px solid #334155;
        }
    </style>
</head>
<body>

<h2>assetmap</h2>
<p>Paste your source code below</p>

<textarea id="code"></textarea>
<br>
<button onclick="analyze()">Analyze</button>

<ul id="output"></ul>

<script>
function analyze() {
    const code = document.getElementById("code").value;
    const output = document.getElementById("output");
    output.innerHTML = "";

    fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
    })
    .then(res => res.json())
    .then(files => {
        files.forEach(f => {
            const li = document.createElement("li");
            li.textContent = f;
            output.appendChild(li);
        });
    });
}
</script>

</body>
</html>
