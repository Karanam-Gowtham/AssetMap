<!DOCTYPE html>
<html>
<head>
    <title>assetmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 220px;
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
        }
        .tree {
            margin-top: 20px;
            background: #020617;
            padding: 15px;
            border: 1px solid #334155;
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>

<h2>assetmap</h2>
<p>Paste your source code below</p>

<textarea id="code"></textarea>
<br>
<button onclick="analyze()">Analyze</button>

<div class="tree" id="output"></div>

<script>
function renderTree(tree, prefix = "") {
    let output = "";
    const keys = Object.keys(tree);

    keys.forEach((key, index) => {
        const isLast = index === keys.length - 1;
        const branch = isLast ? "└── " : "├── ";

        output += prefix + branch + key + "\n";

        const children = tree[key];
        if (children && children.length > 0) {
            const newPrefix = prefix + (isLast ? "    " : "│   ");
            children.forEach((child, i) => {
                const childLast = i === children.length - 1;
                const childBranch = childLast ? "└── " : "├── ";
                output += newPrefix + childBranch + child + "\n";
            });
        }
    });

    return output;
}

function analyze() {
    const code = document.getElementById("code").value;
    const output = document.getElementById("output");
    output.textContent = "Analyzing...";

    fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
    })
    .then(res => res.json())
    .then(tree => {
        output.textContent = renderTree(tree);
    });
}
</script>

</body>
</html>
