<!DOCTYPE html>
<html>
<head>
    <title>assetmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 220px;
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
        }
        .tree {
            margin-top: 20px;
            background: #020617;
            padding: 15px;
            border: 1px solid #334155;
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>

<h2>assetmap</h2>
<p>Paste your source code below</p>

<textarea id="code"></textarea>
<br>
<button onclick="analyze()">Analyze</button>

<div class="tree" id="output"></div>

<script>
function analyze() {
    const code = document.getElementById("code").value;
    const output = document.getElementById("output");
    output.textContent = "Analyzing...";

    fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
    })
    .then(res => res.json())
    .then(data => {
        let text = "";
        let prevKey = null;
        let prevDisplay = null;
        let count = 0;

        data.forEach(item => {
            const key = item.type === "DB_TABLE"
                ? `DB_TABLE:${item.table}`
                : `${item.type}:${item.path}`;

            const display = item.type === "DB_TABLE"
                ? `[LINE ${item.line}] DB_TABLE -> ${item.table}`
                : `[LINE ${item.line}] ${item.type} -> ${item.path}`;

            if (key === prevKey) {
                count++;
            } else {
                if (prevDisplay !== null) {
                    text += count > 1
                        ? `${prevDisplay} (${count})\n`
                        : `${prevDisplay}\n`;
                }
                prevKey = key;
                prevDisplay = display;
                count = 1;
            }
        });

        if (prevDisplay !== null) {
            text += count > 1
                ? `${prevDisplay} (${count})\n`
                : `${prevDisplay}\n`;
        }

        output.textContent = text;
    });
}
</script>

</body>
</html>
